<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descanso Medico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container my-5 border border-primary" id="app">
        <main class="mt-4 mb-2">
            <h1 class="text-center">Solicitud para Descanso Medico</h1>
            <hr>
            <div class="form-group">
                <label for="codigo">Codigo</label>
                <input type="email" class="form-control" id="codigo" v-model="codigo" aria-describedby="codigo" placeholder="Ingrese el codigo">
                <small class="color-red" v-if="errors.codigo" >Introduzca un codigo válido</small>
            </div>
            <hr>
            <div class="form-group">
                <label for="tipo">Tipo</label>
                <select class="form-control" v-model="tipo" name="tipo" id="tipo">
                    <option disabled value="">Seleccione un elemento</option>
                    <option value="Enfermedad común">Enfermedad común</option>
                    <option value="Accidente de trabajo">Accidente de trabajo</option>
                    <option value="Accidente de tránsito">Accidente de tránsito</option>
                    <option value="Covid 19">Covid 19</option>
                    <option value="Maternidad">Maternidad</option>
                </select>
            </div>
            <hr>
            <div class="form-group">
                <label for="sustento">Sustento</label>
                <input type="file" class="form-control-file" @change="selectFile($event)" id="sustento">
            </div>
            <hr>
            <!-- <div class="form-group">
                <label for="fecha_inicio">fecha de Inicio</label>
                <input type="date" class="form-control" id="fecha_inicio" v-model="fecha_inicio" aria-describedby="fecha_inicio" placeholder="Fecha Inicio">
            </div>
            <hr>
            <div class="form-group">
                <label for="fecha_fin">fecha de Fin</label>
                <input type="date" class="form-control" id="fecha_fin" v-model="fecha_fin" aria-describedby="fecha_fin" placeholder="Fecha Fin">
            </div> -->
            <div class="row">
                <div class="col-md-6">
                    <label for="">Fecha de Inicio</label>
                    <div class="input-icons">
                        <i class="fas fa-calendar-times icon"></i>
                        <input class="datepicker input-field form-control" id="fecha_inicio"  data-date-format="dd/mm/yyyy">
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="">Fecha de Fin</label>
                    <div class="input-icons">
                        <i class="fas fa-calendar-times icon"></i>
                        <input type="text" class="datepicker input-field form-control" id="fecha_fin"  data-date-format="dd/mm/yyyy">
                    </div>
                </div>
            </div>
            <hr>

            <div class="w-100"></div>

            <hr>

            <div class="d-flex justify-content-center">
                <!-- Button trigger modal -->
                <button type="submit" class="btn btn-primary" @click="createSolicitudDescanso">
                    Guardar
                    <i class="fas fa-save"></i>
                </button>
            </div>
        </main>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Solicitud de Descanso médico</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        {{message}}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
    <script>
        $('.datepicker').datepicker({
        startDate: '-3d',
        autoclose: true    
        });
    </script>
</body>
</html>
