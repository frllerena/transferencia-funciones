<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorizacion de descuento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>


    <div class="container my-5" id="app">
        <main class="mt-4 mb-2">
            <h1 class="text-center">Autorizacion de descuento</h1>
            <hr>
            <div class="autorizacion-descuento-detalles">
                <h3>Authorizacion de descuentos detalles</h3>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <label for="">Codigo de Empleado</label>
                        <div class="form-group">
                            <input type="text" class="form-control" v-model="codigo" placeholder="Ingrese el codigo">
                            <!-- <small class="color-red" v-if="errors.codigo" >Introduzca un codigo v√°lido</small> -->
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="">DNI</label>
                        <div class="form-group">
                            <input type="text" class="form-control" v-model="dni" placeholder="Ingrese el DNI">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="">Domicilio</label>
                        <div class="form-group">
                            <input type="text" class="form-control" v-model="domicilio"
                                placeholder="Ingrese el Domicilio">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="">Motivo de descuento</label>
                        <div class="form-group">
                            <input type="text" class="form-control" v-model="motivo_descuento"
                                placeholder="Ingrese su Motivo de descuento">
                        </div>
                    </div>
                </div>
            </div>

            <div class="para-ser-completado-touring">
                <h4 class="">Para ser completado por el Touring</h4>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <label for="">Indica si genera interes</label>
                        <div class="form-group">
                            <input type="text" class="form-control" v-model="genera_interes" placeholder="Indique si gana interes ">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="">Porcentaje de Interes <strong> (%) </strong> </label>
                        <div class="form-group">
                            <input type="text" class="form-control" v-model="porcentaje_interes" placeholder="Ingrese el porcentaje de interes">
                        </div>
                    </div>
                </div>
            </div>

            <div class="monto-descontar">
                <h4 class="">Costo a descontar</h4>
                <hr>
                <div class="row">
                        <table class="table table-striped table-hover">
                            <thead>
                                <th class="text-center" >Acciones</th>
                                <th class="text-center" >Descripcion</th>
                                <th class="text-center" >Precio Unitario</th>
                                <th class="text-center" >Importe Total</th>
                                <th class="text-center" >Importe total contabilizado</th>
                                <th class="text-center" >Numero de cuotas</th>
                                <th class="text-center" >Monto en cuotas</th>
                            </thead>
                            <tbody>
                                <tr v-for="(monto_descontar, k) in montos_descontar" :key="k">
                                   <td class="text-center">   
                                       <button v-on:click="removeRow(k,monto_descontar)" class="btn btn-danger btn-sm">
                                        <i class="far fa-trash-alt"></i>
                                       </button> 
                                   </td>
                                   <td> <input class="form-control" style="width: 120px;" type="text"  v-model="monto_descontar.descripcion"> </td>     
                                   <td> <input class="form-control" style="width: 120px;" type="number" step=".01" v-model="monto_descontar.precio_unitario" @change="setTwoDecimals(monto_descontar,'precio_unitario')" > </td>     
                                   <td> <input class="form-control" style="width: 200px;" type="number" step=".01" v-model="monto_descontar.importe_total" @change="setTwoDecimals(monto_descontar,'importe_total')" > </td> 
                                   <td> <input class="form-control" style="width: 200px;" type="number" step=".01" v-model="monto_descontar.importe_total_contabilizado" @change="setTwoDecimals(monto_descontar,'importe_total_contabilizado')" > </td> 
                                   <td> <input class="form-control" style="width: 200px;" type="number"  v-model="monto_descontar.numero_cuotas" @change="setNumber(monto_descontar)" > </td> 
                                   <td> <input class="form-control" style="width: 200px;" type="number" step=".01" v-model="monto_descontar.monto_por_cuotas" @change="setTwoDecimals(monto_descontar,'monto_por_cuotas')" > </td> 
                                </tr>
                            </tbody>
                        </table>
                        <button type='button' class="btn btn-sm btn-info ml-4" @click="addRow">
                            <i class="fas fa-plus-circle"></i>
                        </button>
                </div>
            </div>
            
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" @click="sendAutorizacionDescuento">
                    Guardar
                    <i class="fas fa-save"></i>
                </button>
            </div>
        </main>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Autorizacion de descuentos</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        {{message}}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
